  <body>
    <header>
      <div class="title-nav-container">
        <h1>Top-Trumps</h1>
        <!-- <nav>
          <ul>
            <li><a href="#game-modes" class="nav-button">Explore</a></li>
            <li><a href="#rules" class="nav-button">Rules</a></li>

      </div>
    </header>

    <main>
      <section id="game-modes" class="game-modes">
        <div class="cards-container">
          <!-- CARD TEMPLATE -->
          <div class="pack junior-mode">
            <div class="pack-inner">
              <div class="casing-container">
                <div class="casing">
                  <div class="banner-assembly">
                    <div class="trapezoid-banner casing-1"></div>
                    <div class="rectangle-banner"></div>
                    <div class="circle-banner"></div>
                    <div class="left-side-banner casing-1"></div>
                    <div class="right-side-banner casing-1"></div>

                    <div class="casing-inner">
                      <div class="casing-frame"></div>
                      <div class="casing-content">
                        <div class="card-preview casing-preview-1">
                          <div class="glass-panel"></div>
                        </div>
                        <div class="label">Beginner Mode</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <i class="fa-duotone fa-solid fa-children icon"></i>
          </div>

          <!-- You can reuse the same markup and just change class names and labels below -->

          <div class="pack classic-mode">
            <div class="pack-inner">
              <div class="casing-container">
                <div class="casing">
                  <div class="banner-assembly">
                    <div class="trapezoid-banner casing-2"></div>
                    <div class="rectangle-banner"></div>
                    <div class="circle-banner"></div>
                    <div class="left-side-banner casing-2"></div>
                    <div class="right-side-banner casing-2"></div>

                    <div class="casing-inner">
                      <div class="casing-frame"></div>
                      <div class="casing-content casing-2">
                        <div class="card-preview casing-preview-2">
                          <div class="glass-panel"></div>
                        </div>
                        <div class="label">Classic Mode</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <i class="fa-solid fa-user icon"></i>
          </div>
          <div class="pack expert-mode">
            <div class="pack-inner">
              <div class="casing-container">
                <div class="casing">
                  <div class="banner-assembly">
                    <div class="trapezoid-banner casing-3"></div>
                    <div class="rectangle-banner"></div>
                    <div class="circle-banner"></div>
                    <div class="left-side-banner casing-3"></div>
                    <div class="right-side-banner casing-3"></div>

                    <div class="casing-inner">
                      <div class="casing-frame card-preview-1"></div>
                      <div class="casing-content casing-3">
                        <div class="card-preview casing-preview-3">
                          <div class="glass-panel"></div>
                        </div>
                        <div class="label">Expert Mode</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <i class="icon-plain fa-solid fa-hat-wizard"></i>
          </div>
          <!-- End card -->
        </div>
      </section>
    </main>
